<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/save.js"></script>

</head>
<body>
<div style="width: 100%">
    <form id="saveForm" method="post" action="user/saveUser" style="margin: auto;width: 40%;margin-top: 50px;text-align: center;">
        <table style="margin: auto">
            <tr>
                <td class="td_left">
                    <label for="username">用户名</label>
                </td>
                <td class="td_right">
                    <input type="text" id="username" name="username"  placeholder="请输入账号" required="required"/>
                </td><td class="td_right"><span id="error_u"></span></td>

            </tr>
            <tr>
                <td class="td_left">
                    <label for="password">密码</label>
                </td>
                <td class="td_right">
                    <input type="password" id="password" name="password" placeholder="请输入密码" required="required"/>
                </td>
                <td class="td_right"><span id="error_p"></span></td>
            </tr>
            <tr>
                <td class="td_left">
                </td>
                <td class="td_right check">
                    <input type="submit" class="submit" value="保存">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
