<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #tab{
            border: 1px solid black;
            width: 50%;
            text-align: center;
            margin: auto;

        }
        tr,td,th{
            border: 1px solid black;
        }
        #main_div{
            width: 100%;
            text-align: center;
        }
        #btn{
            margin-top:10px;
        }

    </style>
    <script src="js/jquery-1.11.0.min.js" type="application/javascript"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $.post("user/findAll",{},function (data) {
                    var str='<tr>\n' +
                        '               <td colspan="5">用户信息表</td>\n' +
                        '            </tr>\n' +
                        '            <tr>\n' +
                        '                <th>序号</th>\n' +
                        '                <th>用户名</th>\n' +
                        '                <th>密码</th>\n' +
                        '                <th>余额</th>\n' +
                        '                <th>操作</th>\n' +
                        '            </tr>';
                    if (data!=null){

                        for (i=0;i<data.length;i++){
                            str+= '            <tr>\n' +
                                '                <td>'+data[i].id+'</td>\n' +
                                '                <td>'+data[i].username+'</td>\n' +
                                '                <td>'+data[i].password+'</td>\n' +
                                '                <td>'+data[i].money+'</td>\n' +
                                '                <td><a>删除</a></td>\n' +
                                '            </tr>'
                        }

                    }
                    str+='<tr>\n' +
                        '               <td colspan="5"><a href="save.html">添加</a></td>\n'+'</tr>\n';

                    $("#tab").html(str);
                })
            })
        })
    </script>
</head>
<body>
    <div id="main_div">

        <table id="tab">
            <tr>
                <td colspan="5">用户信息表</td>
            </tr>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>密码</th>
                <th>余额</th>
                <th>操作</th>
            </tr>

        </table>
        <div>
            <button id="btn">查询</button>
        </div>

    </div>
</body>
</html>
